<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <label>TextBox:</label>
    <input type="text" id="t1" name="name" value=""><br>

    <label>Radio Button:</label><br>
    <input type="radio" id="r1" name="gender" value="female"> Female<br>
    <input type="radio" id="r2" name="gender" value="male"> Male<br>

    <label>File:</label><br>
    <input type="file" id="f1" name="fileUpload"><br>

    <label>Select:</label><br>
    <select name="sem" id="sem">
        <option value="sem1">SEM 1</option>
        <option value="sem2">SEM 2</option>
    </select><br>

    <label>Text Area:</label><br>
    <textarea id="p1" rows="4" cols="50">This is a text area!</textarea><br>

    <fieldset>
        <legend>Personal Details</legend>
        <label>Name:</label>
        <input type="text" id="name" name="personalName" value=""><br>
        <label>Email:</label>
        <input type="email" id="em1" name="email" value=""><br>
    </fieldset>

    <button type="button" onclick="submitForm()">Submit</button>

    <script>
        function submitForm() {
            alert("Form submitted!");
        }
    </script>
</body>
</html>
